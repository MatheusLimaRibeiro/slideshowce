<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Slideshow</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>
<body>
    <p>SlideShow do Matheus</p>
	<div class="owl-carousel owl-theme">
		<div><img src="https://emtempo.com.br/wp-content/uploads/2023/08/Neymar-1.jpg" width="330" height="220"></div>
		<div><img src="https://placar.com.br/wp-content/uploads/2023/08/F3l9oLJW0AMnkrv-2.jpg" width="330" height="220"></div>
		<div><img src="https://stcotvfoco.com.br/2023/07/neymar-internet1.jpg" width="330" height="220"></div>
		<div><img src="https://premierleaguebrasil.com.br/wp-content/uploads/2021/12/E0F9IwvWYAAekQN-e1640812852853.jpg" width="330" height="220"></div>
		<div><img src="https://einvestidor.estadao.com.br/wp-content/uploads/2020/04/neymar-paris-germain_290420201704.jpg" width="330" height="220"></div>
		<div><img src="https://cdn.folhape.com.br/img/pc/1100/1/dn_arquivo/2021/10/51441195721-337e18ab5e-c.jpg" width="330" height="220"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
	<script>
		$('.owl-carousel').owlCarousel({
			loop:true,
			margin:10,
			autoplay:true,
			autoplayTimeout:900,
			autoplayHoverPause:true,
			responsive:{
				0:{
					items:1
				},
				600:{
					items:3
				},
				1000:{
					items:4
				}
			}
		})
	</script>
</body>
</html>
